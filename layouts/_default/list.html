{{ partial "header.html" . }}
<div class="container wrapper">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <ul style="list-style-type: none;">
        {{ range (where .Data.Pages "Section" "!=" "") }}
        <li>
          <div class="row">
            <div class="col-md-4">
              <img src="{{ .Params.image }}"/>
            </div>
            <div class="col-md-8">
              <a href="{{ .URL }}">{{ .Title }}</a>
              <div class="date">{{ .Date.Format "2006/01/02" }}</div>
              <div>{{.Params.intro}}</div>
            </div>
          </div>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
